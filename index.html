<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Ellison | Founder & Investor</title>
    
    <!-- Google Fonts: 'Outfit' for a modern, geometric, tech feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES (Colors extracted from photo) --- */
        :root {
            --bg-dark: #0f1219; /* Deep dark background */
            --primary-orange: #ff6b35; /* From Tunic */
            --accent-blue: #2d8fd5; /* From background circle */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- GEOMETRIC BACKGROUND ACCENTS --- */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }
        
        .glow-1 {
            background: var(--accent-blue);
            top: -200px;
            left: -200px;
        }

        .glow-2 {
            background: var(--primary-orange);
            bottom: -200px;
            right: -200px;
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 500px; /* Mobile optimal width */
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* --- PROFILE SECTION --- */
        .profile-section {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease-out;
        }

        .img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            padding: 4px;
            /* Gradient border using brand colors */
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-orange));
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--bg-dark); /* Creates separation */
            background-color: #333; /* Fallback color */
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
            font-weight: 300;
        }

        /* --- LINKS SECTION --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .link-card {
            position: relative;
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Hover Effects */
        .link-card:hover {
            background: var(--glass-hover);
            transform: translateY(-3px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* The little colored line on the left */
        .link-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0px;
            background: var(--primary-orange);
            transition: width 0.3s ease;
        }

        .link-card:hover::before {
            width: 6px;
        }

        .link-icon {
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: var(--text-main);
            transition: color 0.3s ease;
        }

        /* Specific icon colors on hover for pop */
        .link-card:hover .fa-x-twitter { color: #fff; }
        .link-card:hover .fa-instagram { color: #E1306C; }
        .link-card:hover .fa-linkedin { color: #0077b5; }
        .link-card:hover .fa-github { color: #f0f6fc; }
        .link-card:hover .fa-globe { color: var(--accent-blue); }
        .link-card:hover .fa-newspaper { color: var(--primary-orange); }

        .link-text {
            flex-grow: 1;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .link-arrow {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(3px);
            opacity: 1;
            color: var(--primary-orange);
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: var(--text-sub);
            opacity: 0.6;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 400px) {
            .profile-name { font-size: 1.3rem; }
            .link-card { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <!-- Geometric Ambient Backgrounds -->
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="container">
        
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="img-container">
                <!-- 
                   REPLACE 'profile.jpg' with your actual image file path or URL. 
                   If the image provided in the prompt is saved locally, name it 'profile.jpg'.
                -->
                <img src="refi-orbified-pfp.webp" alt="John Ellison" class="profile-img">
            </div>
            <h1 class="profile-name">John Ellison</h1>
            <p class="profile-bio">Founder, angel investor and startup consultant teaching founders how to build with AI.</p>
        </div>

        <!-- Links Section -->
        <div class="links-container">
            
            <!-- Website (Primary) -->
            <a href="https://john-ellison.com/" target="_blank" class="link-card">
                <i class="fa-solid fa-globe link-icon"></i>
                <span class="link-text">Personal Website</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- Substack -->
            <a href="https://iamjohnellison.substack.com/" target="_blank" class="link-card">
                <i class="fa-solid fa-newspaper link-icon"></i>
                <span class="link-text">Substack Newsletter</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- X / Twitter -->
            <a href="https://x.com/iamjohnellison" target="_blank" class="link-card">
                <i class="fa-brands fa-twitter link-icon"></i>
                <span class="link-text">X / Twitter</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/iamjohnellison" target="_blank" class="link-card">
                <i class="fa-brands fa-linkedin link-icon"></i>
                <span class="link-text">LinkedIn</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/johnellison/" target="_blank" class="link-card">
                <i class="fa-brands fa-github link-icon"></i>
                <span class="link-text">GitHub</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/iamjohnellison" target="_blank" class="link-card">
                <i class="fa-brands fa-instagram link-icon"></i>
                <span class="link-text">Instagram</span>
                <i class="fa-solid fa-chevron-right link-arrow"></i>
            </a>

        </div>

        <!-- Footer -->
        <footer>
            Â© 2025 John Ellison
        </footer>
    </div>

</body>
</html>
