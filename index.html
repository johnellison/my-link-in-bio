<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Ellison | Founder & Investor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-dark: #0f1219;
            --primary-orange: #ff6b35;
            --accent-blue: #2d8fd5;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND ACCENTS --- */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }
        
        .glow-1 { background: var(--accent-blue); top: -200px; left: -200px; }
        .glow-2 { background: var(--primary-orange); bottom: -200px; right: -200px; }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* --- PROFILE --- */
        .profile-section {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease-out;
        }

        .img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-orange));
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--bg-dark);
            background-color: #333;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
            font-weight: 300;
        }

        /* --- LINKS --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .link-card {
            position: relative;
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .link-card:hover {
            background: var(--glass-hover);
            transform: translateY(-3px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .link-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0px;
            background: var(--primary-orange);
            transition: width 0.3s ease;
        }

        .link-card:hover::before { width: 6px; }

        .link-icon {
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: var(--text-main);
            transition: color 0.3s ease;
        }

        .link-card:hover .fa-x-twitter { color: #fff; }
        .link-card:hover .fa-instagram { color: #E1306C; }
        .link-card:hover .fa-linkedin { color: #0077b5; }
        .link-card:hover .fa-github { color: #f0f6fc; }
        .link-card:hover .fa-globe { color: var(--accent-blue); }
        .link-card:hover .fa-newspaper { color: var(--primary-orange); }

        .link-text {
            flex-grow: 1;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .link-arrow {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(3px);
            opacity: 1;
            color: var(--primary-orange);
        }

        /* --- ACTIVITY SECTION --- */
        .section-title {
            width: 100%;
            margin: 30px 0 15px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-sub);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i { color: var(--primary-orange); }

        .activity-card {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
            min-height: 100px;
        }

        .heatmap-container {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .heatmap-img {
            width: 100%;
            min-width: 300px;
            /* Invert slight hue to match theme if needed, or leave plain */
        }

        .commit-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .commit-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.9rem;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .commit-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .commit-icon {
            margin-top: 3px;
            color: var(--accent-blue);
            font-size: 0.8rem;
            width: 15px;
            text-align: center;
        }

        .commit-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            overflow: hidden; /* Fixes text overflow issues */
        }

        .repo-name {
            font-size: 0.75rem;
            color: var(--text-sub);
            font-weight: 400;
        }

        .commit-msg {
            font-weight: 500;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .commit-time {
            font-size: 0.7rem;
            color: var(--primary-orange);
            opacity: 0.8;
            margin-top: 2px;
        }

        .status-msg {
            color: var(--text-sub);
            font-size: 0.9rem;
            text-align: center;
            padding: 15px;
            font-style: italic;
            width: 100%;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-sub);
            opacity: 0.6;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 400px) {
            .profile-name { font-size: 1.3rem; }
            .link-card { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <!-- JAVASCRIPT -->
    <script>
        const username = 'johnellison';
        const apiUrl = `https://api.github.com/users/${username}/events/public`;
        const listElement = document.getElementById('commit-list');
        const statusMsg = document.getElementById('status-msg');

        // Helper: Time Ago
        function timeAgo(dateParam) {
            if (!dateParam) return null;
            const date = new Date(dateParam);
            const today = new Date();
            const seconds = Math.round((today - date) / 1000);
            const minutes = Math.round(seconds / 60);
            const hours = Math.round(minutes / 60);
            const days = Math.round(hours / 24);

            if (seconds < 60) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function cleanRepoName(name) {
            return name.replace(`${username}/`, '');
        }

        async function fetchGitHubActivity() {
            try {
                const response = await fetch(apiUrl);
                
                if (response.status === 403) {
                    statusMsg.innerText = "API limit reached. Check back later.";
                    return;
                }
                if (!response.ok) throw new Error('Failed to fetch');
                
                const events = await response.json();
                
                // Filter specifically for PushEvents first
                let relevantEvents = events.filter(e => e.type === 'PushEvent');
                
                // If not enough pushes, fill with Create/Watch events to avoid empty space
                if (relevantEvents.length < 5) {
                    const otherEvents = events.filter(e => e.type === 'CreateEvent' || e.type === 'WatchEvent');
                    relevantEvents = [...relevantEvents, ...otherEvents];
                }

                // Slice to top 5
                const displayEvents = relevantEvents.slice(0, 5);

                if (displayEvents.length === 0) {
                    statusMsg.innerText = "No recent public activity found.";
                    return;
                }

                // Clear loading message
                listElement.innerHTML = '';

                displayEvents.forEach(event => {
                    let message = '';
                    let iconClass = 'fa-code-commit';
                    
                    // Customize text/icon based on event type
                    if (event.type === 'PushEvent') {
                        // Get first commit message
                        message = event.payload.commits && event.payload.commits[0] 
                                  ? event.payload.commits[0].message 
                                  : 'Pushed code updates';
                        iconClass = 'fa-code-branch';
                    } else if (event.type === 'CreateEvent') {
                        message = 'Created new repository';
                        iconClass = 'fa-plus';
                    } else if (event.type === 'WatchEvent') {
                        message = 'Starred a repository';
                        iconClass = 'fa-star';
                    } else {
                        message = 'Public activity';
                    }

                    const repoName = cleanRepoName(event.repo.name);
                    const timeString = timeAgo(event.created_at);

                    const li = document.createElement('li');
                    li.className = 'commit-item';
                    
                    li.innerHTML = `
                        <i class="fa-solid ${iconClass} commit-icon"></i>
                        <div class="commit-content">
                            <span class="repo-name">${repoName}</span>
                            <span class="commit-msg" title="${message}">${message}</span>
                            <span class="commit-time">${timeString}</span>
                        </div>
                    `;
                    listElement.appendChild(li);
                });

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Unable to load GitHub activity.";
            }
        }

        fetchGitHubActivity();
    </script>
